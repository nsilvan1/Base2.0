<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EMP</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">    
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>

        <div class="container">
            <div class="cima">
                <div class="title">EMPREGO GUARDA FLORESTAL</div>
                <div class="dinheiro-box">
                    <div class="text1">Seu Dinheiro</div>
                    <div class="dinheiro">0 $</div>
                </div>
            </div>

            <div class="box-lado">

                <div class="item">
                    <div class="item1">Nome do Emprego:</div>
                    <div class="item1 inf">Guarda</div>
                </div>

                <div class="item">
                    <div class="item1">Veiculo Usado:</div>
                    <div class="item1 inf">Pranger</div>
                </div>

                <div class="item">
                    <div class="item1">Level de Emprego:</div>
                    <div class="item1 inf" id="level">1</div>
                </div>

                <div class="item">
                    <div class="item1">Rotas Concluidas:</div>
                    <div class="item1 inf" id="rotasconcluidas">0</div>
                </div>

            </div>

            <div class="box-lado2">
                <img src="https://cdn.discordapp.com/attachments/942843602692878436/968296553980780604/unknown.png" alt="">
            </div>

            <div class="text-level">Level de Emprego</div>
            <div class="text-level2" id="exp">8/1000 exp</div>
            <div class="levelbar">
                <div class="bar1"></div>
            </div>

            <div class="iniciar">INICIAR</div>

        </div>

        <div class="status" style="display: none;">
        
            <div class="s-item" style="margin-top: 0;">
                <div class="s-title">Checkpoint</div>
                <div class="s-text" id="check">1/40</div>
            </div>

            <div class="s-item">
                <div class="s-title">Level</div>
                <div class="s-text" id="level2">0</div>
            </div>

            <div class="s-item">
                <div class="s-title">Dinheiro Ganho</div>
                <div class="s-text" id="dinheirorecebido">$ 0</div>
            </div>

            <div class="s-item">
                <div class="s-title">XP</div>

                <div class="text-level3">8/1000</div>

                <div class="levelbar2">
                    <div class="bar2"></div>
                </div>
    
            </div>

        </div>

        <script src="ui.js" type="text/javascript"></script>
    </body>
</html>
